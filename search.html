<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">J Movie</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="youtube.html"><i class="bi bi-youtube"></i> Youtube
                        Search</a>
                    <a class="nav-link active" aria-current="page" href="search.html"><i class="bi bi-film"> </i>Search
                        Movie</a>


                </div>
            </div>
        </div>

    <div class="container">

        <div class="row mt-3 justify-content-center" id="header">
            <div class="col-md-7">
                <h1 class="text-center">Search Movie</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Movie's title..." id="search-input">
                    <button type="button" class="btn btn-danger" id="detail-button">
                        <i class="bi bi-arrow-down-circle"></i> Detail
                    </button>

                        Search</button>

                </div>
            </div>
        </div>

        <hr>

        <div class="row" id="movie-list">

        </div>

        <div class="modal-dialog modal-lg">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">...</h5>
